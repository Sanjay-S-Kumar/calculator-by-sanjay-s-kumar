<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input id="screen" type="text" />
            </div>
            <div class="buttons">
                <button onclick="clearscr()"  class="number" style="width: fit-content; color:black; background: darkgoldenrod;">Clear</button>
                <br>

                <button onclick="btnclick(7)"  class="number">7</button>
                <button onclick="btnclick(8)" class="number">8</button>
                <button onclick="btnclick(9)" class="number">9</button>
                <button onclick="btnclick('+')" class="number">+</button>
                <br />
                <button onclick="btnclick(4)" class="number">4</button>
                <button onclick="btnclick(5)" class="number">5</button>
                <button onclick="btnclick(6)" class="number">6</button>
                <button onclick="btnclick('-')" class="number">-</button>
                <br />
                <button onclick="btnclick(3)" class="number">1</button>
                <button onclick="btnclick(2)" class="number">2</button>
                <button onclick="btnclick(1)" class="number">3</button>
                <button onclick="btnclick('*')" class="number">x</button>
                <br />
                <button onclick="btnclick(0)" class="number">0</button>
                <button onclick="btnclick('.')"  class="number">.</button>
                <button onclick="result()" class="number">=</button>
                <button onclick="btnclick('/')" class="number">/</button>

                <p id="owner">Calculator By Sanjay</p>
            </div>
        </div>
    </div>
</body>

</html>
